<div class="container color-dark">
  <div class="col">
    <p>Add a BucketList Item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@addRemoveGoals]="goals.length">
  <div class="col">
    <p class="sm">Use this form bellow to add new bucket list goal.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life Gaols..." [(ngModel)]="gaoltext">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeGoals(i)" >{{goal}}</p>
  </div>
</div>
